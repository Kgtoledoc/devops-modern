apiVersion: v1
kind: Pod 
metadata: 
  labels:
    run: flask-ambassador
  name: flask-ambassador
spec: 
  containers:
  - name: flask-app
    image: kgtoledoc19/python-redis-app
    imagePullPolicy: Always
  - name: nginx
    image: nginx
    volumeMounts:
    - mountPath: /etc/nginx
      name: nginx-volume
    resources:
      limits:
        memory: "200Mi"
        cpu: "200m"
      requests:
        memory: "100Mi"
        cpu: "100m"
  initContainers:
  - name: init-nginx
    image: busybox:1.28
    command: ['sh', '-c', 'cp -L /config/nginx.conf /etc/nginx/nginx.conf && sed -i "s/REDIS_HOST/${REDIS_HOST}/g" /etc/nginx/nginx.conf && sed -i "s/REDIS_PORT/${REDIS_PORT}/g" /etc/nginx/nginx.conf']
    env:
      - name: REDIS_HOST
        valueFrom: 
          configMapKeyRef:
            name: redis-config
            key: host
      - name: REDIS_PORT
        valueFrom:
          configMapKeyRef:
            name: redis-config
            key: port
    volumeMounts:
    - mountPath: /etc/nginx
      name: nginx-volume
    - mountPath: /config
      name: config
  volumes:
  - name: nginx-volume
    emptyDir: {}
  - name: config
    configMap:
      name: nginx-config
      items:
      - key: "nginx.conf"
        path: "nginx.conf"
  restartPolicy: Always